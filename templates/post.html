<div id="body-content" class="ui fluid card">
  <div class="content">
    <div class="ui center aligned icon header">
      <h1>$title$</h1>
    </div>
      <div class="meta ui list">
	<div class="item">Posted on $date$</div>
	<div class="item">
	  <i class="history icon"></i>
	  Updated on $updated$
	</div>

	$if(author)$
        by $author$
	$endif$

	$if(tags)$
	$tags$
	$endif$
      </div>

    <div class="description">
      $body$
    </div>
  </div>
  

</div>
