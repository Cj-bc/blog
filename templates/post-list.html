<div class="ui items">
    $for(posts)$
        <a class="item" href="$url$">
            <div class="image"><i class="$thumbnail$"></i></div>
            <div class="content">
                <div class="header">$title$</div>
                <div class="meta"> <span>$date$</span></div>
            </div>
        </a>
    $endfor$
</div>
