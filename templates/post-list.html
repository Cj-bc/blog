<div class="ui items">
    $for(posts)$
        <div class="item">
            <div class="image"><i class="$thumbnail$"></i></div>
            <div class="content">
                <a class="header" href="$url$">$title$</a>
                <div class="meta"> <span>$date$</span></div>
            </div>
        </div>
    $endfor$
</div>
